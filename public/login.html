<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
/* Your CSS styles here */
.container1 {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card1 {
  width: 300px;
  background: #f9f9f9;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  display: none; /* Initially hide the card */
}

.card1.active {
  display: block; /* Show the card when active */
}

.card-front1 {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.card-front1 form {
  width: 100%;
}

.card-front1 input[type="tel"],
.card-front1 input[type="password"],
.card-front1 button {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
}

.card-front1 button {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.card-front1 button:hover {
  background-color: #0056b3;
}

.card-front1 p {
  margin-top: 10px;
}

.card-front1 a {
  color: #007bff;
  text-decoration: none;
}

.card-front1 a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<!-- Login link -->
<a href="#" id="loginLink">Login</a>

<!-- Login form -->
<div class="container1">
    <div class="card1" id="loginContainer">
        <div class="inner-box1">
            <div class="card-front1">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <input type="tel" name="phoneNumber" placeholder="Phone Number" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
            <div class="card-back"></div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var loginLink = document.getElementById("loginLink");
    var loginContainer = document.getElementById("loginContainer");
    
    // Add click event listener to the login link
    loginLink.addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default link behavior
        loginContainer.classList.toggle("active"); // Toggle the visibility of the login container
    });
});
</script>

</body>
</html>
